<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iterative App - Round 2</title>
  <style>
    :root {
      --bg-start: #0b1220;
      --bg-end: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255,255,255,0.08);
      --panel: rgba(255,255,255,0.04);
      --accent: #22c55e;
      --link: #60a5fa;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: .2px;
    }
    main {
      flex: 1 0 auto;
      padding: 2rem 1.25rem;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
    }
    .muted {
      color: var(--muted);
    }
    footer {
      margin-top: auto;
      padding: .875rem 1.25rem;
      border-top: 1px solid var(--border);
      background: rgba(2,6,23,.6);
      backdrop-filter: saturate(140%) blur(6px);
      text-align: center;
      font-size: .95rem;
    }
    .ok {
      color: var(--accent);
      font-weight: 600;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Iterative App</h1>
  </header>

  <main>
    <div class="card">
      <p class="muted">This page is built iteratively across rounds.</p>
      <p>In this round, a footer has been added to confirm completion of the task.</p>
    </div>
  </main>

  <footer aria-live="polite">
    <span class="ok">Round 2 complete.</span>
  </footer>
</body>
</html>
